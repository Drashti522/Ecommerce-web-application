{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block content %}
  <h1>CONTENT Us</h1>
{% endblock content %}
{% block body %}
<h1 class="text-center">contact us</h1>

<div class="container mt-2">

  {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>
      {% endfor %} 

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-lg-4">
     
        <form action="/contact" method="post">{% csrf_token %}
            <br/>
            <label for="name"><b>Full Name</b></label>
            <div class="form-group">
              <input type="text" class="form-control p-2" id="name" name="name" required>
            </div>          
            <label for="email"><b>Email</b></label>
            <div class="form-group">
              <input type="email" class="form-control p-2" id="email" name="email" value="{{user.email}}" required>
            </div>
            <label for="pass1"><b>Have can i help you?</b></label>
            <div class="form-group">
              <textarea type="text" class="form-control p-2" id="desc" name="desc" required></textarea>
            </div>
            <label for="pnumber"><b>Phone Number</b></label>
            <div class="form-group">
            <input type="Number" class="form-control p-2" id="pnumber" name="pnumber" required>
            </div>
            <br>
            <button type="submit" class="btn btn-dark">submit</button>
            <br/>
            
            </form>  

    </div>
    <div class="col-md-4"></div>
</div>

</div>    
{% endblock body%}
