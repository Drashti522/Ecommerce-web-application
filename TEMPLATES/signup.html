{% extends "base.html" %}
{% block title %}Signup page{% endblock title %}
{% block content %}

  
<div class="card bg-light p-5">

  {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
      </div>
      {% endfor %} 
  
  <h3 class="text-dark">Signup</h3>
  <form action="/auth/signup/" method="post">{% csrf_token %}
    
  
    <label for="email"><b>Email</b></label>
    <div class="form-group">
      <input type="email" class="form-control p-2" id="email" name="email" required>
    </div>
    <label for="pass1"><b>Password</b></label>
    <div class="form-group">
      <input type="password" class="form-control p-2" id="pass1" name="pass1" required>
    </div>
    <label for="pass2"><b>Confirm Password</b></label>
    <div class="form-group">
      <input type="password" class="form-control p-2" id="pass2" name="pass2" required>
    </div>
    
    <button type="submit" class="btn btn-dark">SignIn</button>
    <br>
    Already User? <a href="/auth/login">Login</a>
    </form>
  
</div>


{% endblock content %}
